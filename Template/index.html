<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  
  <!-- Yandex Games SDK -->
  <script src="https://yandex.ru/games/sdk/v2"></script>
</head>

<body>

  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>
  
  <script>
	// Initialize Yandex SDK

	  var sdkStatus = 0;
    var authStatus = 0;

    var player;
    var lb;
    
    YaGames.init().then(_ysdk => {
      window.ysdk = _ysdk;
      sdkStatus = 1;
      initPlayer();
      initLeaderboards();
    }).catch(err => {
      sdkStatus = 0;
      console.log('Failed to initialize SDK with error:', err);
    });

    function initPlayer() {
      ysdk.getPlayer().then(_player => {
        player = _player;
        authStatus = player.getMode() === 'lite' ? 0 : 1;
      }).catch(err => {
		    authStatus = 0;
        console.log('Failed to initialize player with error:', err);
      });
    }

    function initLeaderboards() {
      ysdk.getLeaderboards().then(_lb => {
        lb = _lb;
      }).catch(err => {
        console.log('Failed to initialize leaderboards with error:', err);
      });
    }

  </script>
  
  <script>
    // Initialize Unity Instance
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    var config = {
      dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
      frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_WASM
      codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if MEMORY_FILENAME
      memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
      symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
      streamingAssetsUrl: "StreamingAssets",
      companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
      productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
      productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    var gameInstance;

    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        gameInstance = unityInstance;
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
  
</body>

</html>
